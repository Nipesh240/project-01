
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajilo Project Hub | Future-Proof Digital Infrastructure</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sajilo Project Hub - The next-generation digital node for Nepal. Futuristic e-governance, ISP recharges, and enterprise engineering." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg: #03040a;
        --accent: #0070f3;
        --accent-glow: rgba(0, 112, 243, 0.4);
        --purple-glow: rgba(139, 92, 246, 0.4);
        --emerald-glow: rgba(16, 185, 129, 0.4);
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .font-heading { font-family: 'Space Grotesk', sans-serif; }

      /* Futuristic Moving Grid */
      .grid-bg {
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        animation: grid-flow 60s linear infinite;
      }

      @keyframes grid-flow {
        from { background-position: 0 0; }
        to { background-position: 500px 500px; }
      }

      /* Holographic Orb */
      .orb {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        filter: blur(80px);
        z-index: -1;
        pointer-events: none;
      }

      /* Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 999;
        opacity: 0.1;
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-5px);
      }

      /* Glowing Text */
      .glow-text {
        text-shadow: 0 0 20px var(--accent-glow);
      }

      /* Animated Border Beam */
      .border-beam {
        position: relative;
        overflow: hidden;
      }
      .border-beam::after {
        content: "";
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        animation: beam 3s linear infinite;
      }

      @keyframes beam {
        from { left: -100%; }
        to { left: 100%; }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #03040a; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
